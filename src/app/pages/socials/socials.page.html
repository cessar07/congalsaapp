<ion-header>
	<br>
  	<ion-toolbar>
    	<ion-title size="large" class="title_page">MEJORAS SOCIALES</ion-title>
     	<ion-buttons slot="start">
      		<ion-back-button></ion-back-button>
    	</ion-buttons>
  	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-toolbar>
		<ion-grid class="ion-no-padding">
			<ion-row>
				<ion-col>
					<ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
				</ion-col>
			</ion-row>
			<ion-row>
                <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
                        <ion-list lines="none">
                            <ion-item *ngFor="let s of socials">
				                <ion-col size="12" (click)="viewSocial(s)">
                                    <div class="div_socials" id="div_s_{{ s.id }}"> 
                                        <img src="{{ env.API_URL  }}/files/socials/{{ s.cover  }}" width="100%" height="200" >	
					                </div> 
				                </ion-col>
                            </ion-item>
                        </ion-list>
                    </ion-infinite-scroll-content>
                </ion-infinite-scroll>
			</ion-row>
			<div style="height: 100px;"></div>
		</ion-grid>
  	</ion-toolbar>
</ion-content>
<img src="assets/footer-bg.svg" class="menu_up">
<ion-grid id="gridFooter" *ngIf="userCheck != false">
    <ion-row>
        <ion-col (click)="ranking()">
            <div class="div_cent">
                <img src="/assets/ranking.png" width="20%" class="img_ranking">
            </div>
        </ion-col>
        <ion-col (click)="perfil()">
            <div class="div_cent">
                <img src="/assets/pez.png" width="20%" class="img_center img_perfil">
            </div>
        </ion-col>
        <ion-col (click)="bonus()">
            <div class="div_cent">
                <img src="/assets/red.png" width="30%" class="img_bonus">
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
