<ion-header>
	<br>
  	<ion-toolbar>
    	<ion-title size="large" class="title_page">NOTICIAS</ion-title>
     	<ion-buttons slot="start">
      		<ion-back-button></ion-back-button>
    	</ion-buttons>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-toolbar>
		<ion-grid class="ion-no-padding">
            <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
        			<ion-row>
        				<ion-col size="12" *ngFor="let n of news" class="div_news ion-no-padding">
        					<div class="news_con" (click)="viewNew(n)"> 
        						<div class="news_content">
        							<img src="{{ env.API_URL  }}/files/entries/{{ n.cover  }}" width="100%" height="200" class="cover_new" style="position: relative">
        							<h4 class="title_new">
        								{{ n.title }}
        							</h4>
        						</div>
        						<div class="div_over" style="margin-top: -205px"></div>
        						<div class="news_divider"></div>
        					</div> 
        				</ion-col>
        			</ion-row>
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
			<div style="height: 100px;"></div>
		</ion-grid>
  	</ion-toolbar>
</ion-content>
<img src="assets/footer-bg.svg" class="menu_up">
<ion-grid id="gridFooter" *ngIf="userCheck != false">
    <ion-row>
        <ion-col (click)="ranking()">
            <div class="div_cent">
                <img src="/assets/ranking.png" width="20%" class="img_ranking">
            </div>
        </ion-col>
        <ion-col (click)="perfil()">
            <div class="div_cent">
                <img src="/assets/pez.png" width="20%" class="img_center img_perfil">
            </div>
        </ion-col>
        <ion-col (click)="bonus()">
            <div class="div_cent">
                <img src="/assets/red.png" width="30%" class="img_bonus">
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
