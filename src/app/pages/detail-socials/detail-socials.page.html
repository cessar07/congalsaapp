<ion-header>
	<br>
  	<ion-toolbar>
    	<ion-title size="large" class="title_page">{{ s.company }}</ion-title>
     	<ion-buttons slot="start">
      		<ion-back-button></ion-back-button>
    	</ion-buttons>
  	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-toolbar>
		<ion-grid class="ion-no-padding">
			<ion-row>
				<ion-col size="12">
					<div style="height: 30px"></div>
					<div class="div_socials"> 
						<img src="{{ env.API_URL  }}/files/socials/{{ s.cover  }}" width="100%" height="200" >	
					</div>
					<div class="div_cent">
						<h4>
							{{ s.service }}
						</h4>
					</div>
					<p [innerHTML]="s.type" style="text-align: justify;"></p>
					<ion-list lines="none" style="padding-left: 0px">
						<ion-item>
						    <b style="margin-right: 10px">EMPRESA:</b> {{ s.company }}
						</ion-item>
						<ion-item>
						    <b style="margin-right: 10px">DIRECCIÓN:</b> {{ s.address ? s.address : 'Sin registro' }}
						</ion-item>
						<ion-item>
						    <b style="margin-right: 10px">TELÉFONO:</b> {{ s.phone ? s.phone : 'Sin registro' }}
						</ion-item>
						<ion-item>
							<b style="margin-right: 10px">CONDICIONES:</b> <span [innerHTML]="s.conditions"></span>
						</ion-item>
						<ion-item>
						    <b style="margin-right: 10px">EN VIGOR:</b>{{ s.vigor == 1 ? 'Si' : 'No' }}
						</ion-item>
            		</ion-list>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
	<div style="height: 100px"></div>
</ion-content>
<img src="assets/footer-bg.svg" class="menu_up">
<ion-grid id="gridFooter" *ngIf="userCheck != false">
    <ion-row>
        <ion-col (click)="ranking()">
            <div class="div_cent">
                <img src="/assets/ranking.png" width="20%">
            </div>
        </ion-col>
        <ion-col (click)="perfil()">
            <div class="div_cent">
                <img src="/assets/pez.png" width="20%" class="img_center">
            </div>
        </ion-col>
        <ion-col (click)="bonus()">
            <div class="div_cent">
                <img src="/assets/red.png" width="30%">
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
